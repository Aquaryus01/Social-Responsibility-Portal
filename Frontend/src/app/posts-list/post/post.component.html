<div id="post-container">
  <h4>{{issue.title}}</h4>
  <h6 style="word-wrap: break-word; color: grey">{{issue.description}}</h6>

  <hr>
  <agm-map 
  [latitude]="issue.lat" 
  [longitude]="issue.long"
  [zoom] = 12
  [mapDraggable] = false>
    <agm-marker
        [latitude]="issue.lat" 
        [longitude]="issue.long">
    </agm-marker>
  </agm-map>
  <br>
  <div class="input-group input-group-sm">
    <span class="input-group-addon" id="sizing-addon2">Latitude</span>
    <input type="text" class="form-control" [value]=issue.lat>  
  </div>
  <div class="input-group input-group-sm">
    <span class="input-group-addon" id="sizing-addon2">Latitude</span>
    <input type="text" class="form-control" [value]=issue.long disabled=true>  
  </div>
  <br>
  <div>
      <div class="row">
        <div class="col-md-5">
          <div (click)="voteUp()"class="btn btn-success form-control">Up vote</div>
        </div> 
        <div class="col-md-2">
            <h4 style="text-align: center">{{issue.upVotes-issue.downVotes}}</h4>
        </div>
        <div class="col-md-5">
          <div class="btn btn-danger form-control">Down vote</div>
        </div>
      </div>
  </div>
  <hr>
  <br>
</div>
