<h3>Login user</h3>
<br>
<form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" placeholder="Enter email">
      <div class="alert alert-danger" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
          <strong>Please insert an email</strong> 
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <div class="alert alert-danger" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
          <strong>Password must be at least 8 characters!</strong> 
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid">Sign in</button>
    <button (click) = 'change_to_register()' type="submit" class="btn btn-default" >Click here to create an acount</button>
  </form>
  
  <a href="#">Sign in Anonymous</a>
