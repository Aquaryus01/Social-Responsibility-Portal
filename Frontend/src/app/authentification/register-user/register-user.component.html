<h3>Register User</h3>
<form [formGroup]='rForm' (ngSubmit)="addPost(rForm.value)">
  <div class="row">
    <!-- FIRST NAME -->
    <div class="col-md-6">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name">
            <div class="alert alert-danger" *ngIf="!rForm.controls['firstName'].valid && rForm.controls['firstName'].touched">
                <strong>First Name requiered!</strong> 
            </div>
        </div>
    </div>
    <!-- LAST NAME -->
    <div class="col-md-6">
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Enter Last Name">
            <div class="alert alert-danger" *ngIf="!rForm.controls['lastName'].valid && rForm.controls['lastName'].touched">
                <strong>Last Name requiered!</strong> 
            </div>
        </div>
    </div>
  </div>
  <!-- EMAIL -->
  <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <div class="alert alert-danger" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
          <strong>Email requiered!</strong> 
      </div>
  </div>
  <!-- PASSWORD -->
  <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <div class="alert alert-danger" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
          <strong>Password must be at least 8 characters!</strong> 
      </div>
  </div>
  <!-- LOCATION -->
  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" formControlName="location" placeholder="Location">
    <div class="alert alert-danger" *ngIf="!rForm.controls['location'].valid && rForm.controls['location'].touched">
        <strong>Password must be at least 8 characters!</strong> 
    </div>
  </div>
  <!-- Age -->
  <div class="form-group">
        <label>Age</label>
        <input click="test()" type="text" class="form-control" formControlName="age" placeholder="age">
        <div class="alert alert-danger" *ngIf="!rForm.controls['age'].valid && rForm.controls['age'].touched">
            <strong>Password must be at least 8 characters!</strong> 
        </div>
      </div>
  <!-- GENDER -->
  <div class="form-group">
    <div class="row" style="margin-top: 5px">
        <div class="col-md-4">
            <label>Gender</label>
        </div>
        <div class="col-md-4">
            <input type="radio" formControlName="gender" value="male"> Male
        </div>
        <div class="col-md-4">
            <input type="radio" formControlName="gender" value="female"> Female
        </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]='!rForm.valid'>Sign up</button>
  <button (click)="change_to_login()" type="submit" class="btn btn-default">Back to login</button>
</form>
